<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>



    <div class="container mt-5">

        <h2 class="text-center">Hotel Listing </h2>


        <div class="container mt-5 shadow p-3   mx-auto ml-4">

            <section class="search-sec ml-5">
                <div class="container">
                    <form action="/" method="GET">
                       
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" >
                                            <option selected>City...</option>
                                            {% for city in cities %}
    
           <option class="text-capitalize"  value="{{city.id}}" >
                 {{city.city}}</option>
                                            {% endfor %}
                                        </select>


                                    </div>
                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">

                                        <select class="form-control search-slt" id="exampleFormControlSelect1">
                                            <option>Veg Price</option>
                                            <option>Example one</option>
                                        </select>


                                    </div>


                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" id="exampleFormControlSelect1">
                                            <option>Non veg price</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                        </select>
                                    </div>


                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" id="exampleFormControlSelect1">
                                            <option>Venue type</option>
                                            {% for venue in venues %}
                                            <option>{{venue.vendor_type}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>


                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" id="exampleFormControlSelect1">
                                            <option>Mininum Capacity </option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                            <option>Example one</option>
                                        </select>
                                    </div>


                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-info wrn-btn">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>


        <div class="row mt-5 mx-auto">


            {% for hotel in page_obj %}
            <div class="col-lg-4 mt-3">
                <div class="card shadow-lg" style="width: 18rem;">
                    <img src="https://www.abadhotels.com/wp-content/uploads/abad-plaza-banner.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <a href="/{{hotel.id}}">
                            <h5 class="card-title h5 text-dark">{{hotel.vendor_name}}</h5>
                        </a>

                        <p class="card-text">{{hotel.city}}</p>


                        <span class="badge badge-success">Lawn</span>
                        <span class="badge badge-primary">Banquet</span>
                        <span class="badge badge-danger">Resort</span>


                    </div>
                </div>
            </div>

            {% endfor %}

        </div>



        <nav aria-label="Page navigation example" class="mx-auto mt-5 text-center">
            <ul class="pagination justify-content-center">
                {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">&laquo; first</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}">previous</a>
                </li>

                {% endif %}

                {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.next_page_number }}">next</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
                </li>
                {% endif %}

            </ul>
        </nav>




    </div>






    <footer class="bg-dark p-5 mt-5">

        <h4 class="text-center text-white">Find the best Hotels</h4>

    </footer>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
