

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>



    <div class="container mt-5">

        <h2 class="text-center mb-5">Hotel Detail </h2>

        <h4>{{hotel.hotel}} | <button class="btn btn-info">{{hotel.city}}</button></h4>
        <p class="text-justify mt-3">{{hotel.highlights}}</p>

        <h4>Hotel information</h4>
        <p> {{hotel.address}}</p>
        <p>{{hotel.phone}}</p>

        <p class="badge badge-success">Veg Price</p>
        <p class="badge badge-success">{{hotel.veg_price}}</p>
        <br>
        <p class="badge badge-danger">Non veg price</p>
        <p class="badge badge-danger">{{hotel.non_veg_price}}</p>

        <h6>Address</h6>
        <p>{{hotel.address}}</p>

        <h5 class="text-muted">Venue Type</h5>
        {% for venue in hotel.vendor_type %}
        <button class="btn btn-dark">{{venue}} </button>
        {% endfor %}



        <br>


        <a class="btn btn-primary mt-5" href="/">Back</a>
     
</div>






        <footer class="bg-dark p-5 mt-5">

            <h4 class="text-center text-white">Find the best Hotels</h4>

            </footer>







    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
